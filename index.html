<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animasyonlu login form</title>
    <link rel="stylesheet" href="styleee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="images.jpg" alt="logo">
        </div>
        <form action="#">
            <div class="title">login</div>
            <div class="input-box">
                <input type="email" placeholder="e-mail giriniz...">
                <div class="underline"></div>
                
            </div>
            

            <div class="input-box">
                <input type="password" placeholder="şifrenizi giriniz...">
                <div class="underline"></div>
            </div>
    
    
    
        
        <div class="input-box button">
            <input type="submit" value="giriş yap">
        </div>

        </form>


        <div class="text">veya sosyal medyayla bağlanın</div>

        <!--sosyal medya butonları-->

        <div class="github">
            <a href="#"><i class="fab fa-github"></i>github ile giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>twitter ile giriş</a>
        </div>
        
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>facebook ile giriş</a>
        </div>

        </div>
    
</body>
</html>
